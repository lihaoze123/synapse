name: Build Artifacts

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
          cache-dependency-path: client/bun.lock

      - name: Install frontend dependencies
        working-directory: client
        run: bun install --frozen-lockfile

      - name: Build frontend
        working-directory: client
        env:
          VITE_API_BASE_URL: /api
          VITE_STATIC_BASE_URL: ""
        run: bun run build

      - name: Copy frontend build into backend static resources
        run: |
          rm -rf server/src/main/resources/static
          mkdir -p server/src/main/resources/static
          cp -r client/dist/* server/src/main/resources/static/

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven
          cache-dependency-path: server/pom.xml

      - name: Package Spring Boot application
        working-directory: server
        run: |
          for i in {1..3}; do
            if mvn -B -ntp clean package && [ -f target/synapse-0.1.0.jar ]; then
              echo "Build succeeded on attempt $i"
              exit 0
            fi
            echo "Build attempt $i failed, retrying..."
            rm -rf target
            sleep 5
          done
          echo "Build failed after 3 attempts"
          exit 1

      - name: Upload static assets
        uses: actions/upload-artifact@v4
        with:
          name: static-site
          path: server/src/main/resources/static/**
          if-no-files-found: error

      - name: Upload executable jar (includes static assets)
        uses: actions/upload-artifact@v4
        with:
          name: synapse-jar
          path: server/target/synapse-0.1.0.jar
          if-no-files-found: error
