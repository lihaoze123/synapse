name: Build Artifacts

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install frontend dependencies
        working-directory: client
        run: npm ci

      - name: Build frontend
        working-directory: client
        env:
          VITE_API_BASE_URL: /api
          VITE_STATIC_BASE_URL: ""
        run: npm run build

      - name: Copy frontend build into backend static resources
        run: |
          rm -rf server/src/main/resources/static
          mkdir -p server/src/main/resources/static
          cp -r client/dist/* server/src/main/resources/static/

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven
          cache-dependency-path: server/pom.xml

      - name: Package Spring Boot application
        working-directory: server
        run: ./mvnw -B -ntp clean package

      - name: Upload static assets
        uses: actions/upload-artifact@v4
        with:
          name: static-site
          path: server/src/main/resources/static/**
          if-no-files-found: error

      - name: Upload executable jar (includes static assets)
        uses: actions/upload-artifact@v4
        with:
          name: synapse-jar
          path: server/target/synapse-0.0.1-SNAPSHOT.jar
          if-no-files-found: error
