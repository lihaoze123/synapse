name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend - Maven Verify
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven
          cache-dependency-path: server/pom.xml

      - name: Maven verify
        working-directory: server
        run: ./mvnw -B -ntp verify

  frontend:
    name: Frontend - Lint, Test, Build
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
          cache-dependency-path: client/bun.lock

      - name: Install dependencies
        working-directory: client
        run: bun install --frozen-lockfile

      - name: Lint
        working-directory: client
        run: bun run lint

      - name: Test
        working-directory: client
        run: bun run test -- --passWithNoTests

      - name: Build
        working-directory: client
        env:
          VITE_API_BASE_URL: /api
          VITE_STATIC_BASE_URL: ""
        run: bun run build
