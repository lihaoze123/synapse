# Application
spring.application.name=synapse

# Server
server.port=8080

# Database - H2 (for demo/development)
spring.datasource.url=jdbc:h2:mem:synapse
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Database - MySQL (uncomment for production)
# spring.datasource.url=jdbc:mysql://localhost:3306/synapse?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
# spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
# spring.datasource.username=root
# spring.datasource.password=your_password

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# SQL Initialization (默认不加载，生产安全)
spring.sql.init.mode=never
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Static Resources - Local uploads folder
spring.web.resources.static-locations=file:./uploads/,classpath:/static/

# File Upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT Configuration
jwt.secret=your-256-bit-secret-key-here-make-it-long-enough-for-hs256
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=*

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
