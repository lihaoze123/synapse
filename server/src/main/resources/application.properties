# Application
spring.application.name=synapse

# Active Profile (default: dev)
# Options: dev, prod
spring.profiles.active=dev

# Server
server.port=8080

# Database - H2 (default)
spring.datasource.url=jdbc:h2:mem:synapse
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA (default)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Static Resources - Local uploads folder
spring.web.resources.static-locations=file:./uploads/,classpath:/static/

# File Upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT Configuration
jwt.secret=your-256-bit-secret-key-here-make-it-long-enough-for-hs256
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=*

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Cache TTL (in minutes)
cache.ttl.tags=30
cache.ttl.posts=10
cache.ttl.users=15
cache.ttl.counts=5

# Actuator & Metrics
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=when-authorized
management.metrics.tags.application=synapse
