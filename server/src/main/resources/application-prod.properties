# Production Profile
# 生产环境配置 - MySQL 数据库，关闭开发调试功能

# Database - MySQL (production)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/synapse?useSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD}

# H2 Console (disabled in production)
spring.h2.console.enabled=false

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.defer-datasource-initialization=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# SQL Initialization (production does not load init data)
spring.sql.init.mode=never

# Static Resources - Local uploads folder
spring.web.resources.static-locations=file:./uploads/,classpath:/static/

# File Upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT Configuration (use environment variables in production)
jwt.secret=${JWT_SECRET:your-256-bit-secret-key-here-make-it-long-enough-for-hs256}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration (restrict in production)
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:8080}

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false

# Cache (enabled in production when Redis is available)
cache.enabled=true
