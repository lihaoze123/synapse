# Test configuration - disable data.sql initialization
# Tests should set up their own data, not rely on mock data
spring.sql.init.mode=never

# Use in-memory H2 database for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# MinIO Configuration (for tests - will be mocked)
minio.endpoint=http://localhost:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin
minio.bucket=test-bucket
minio.public-url=http://localhost:9000

# JWT configuration for tests
jwt.expiration=86400000
jwt.secret=test-secret-key-for-testing-purposes-only

# OAuth2 client configuration for tests (minimal config for SecurityConfig to load)
spring.security.oauth2.client.registration.github.client-id=test-client-id
spring.security.oauth2.client.registration.github.client-secret=test-client-secret
spring.security.oauth2.client.registration.github.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.github.redirect-uri=http://localhost:8080/login/oauth2/code/github
spring.security.oauth2.client.provider.github.authorization-uri=https://github.com/login/oauth/authorize
spring.security.oauth2.client.provider.github.token-uri=https://github.com/login/oauth/access_token
spring.security.oauth2.client.provider.github.user-info-uri=https://api.github.com/user

# Logging
logging.level.com.synapse=DEBUG
