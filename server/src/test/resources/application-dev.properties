# Test configuration for dev profile - disable data.sql initialization
# Tests should set up their own data, not rely on mock data
spring.sql.init.mode=never

# Allow bean override for testing
spring.main.allow-bean-definition-overriding=true

# Use in-memory H2 database for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop

# JWT configuration for tests
jwt.expiration=86400000
jwt.secret=test-secret-key-for-testing-purposes-only

# MinIO Configuration (for tests - will be mocked)
minio.endpoint=http://localhost:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin
minio.bucket=test-bucket
minio.public-url=http://localhost:9000
